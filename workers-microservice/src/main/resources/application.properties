spring.application.name=workers-microservice

server.port=0

eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/Employees
spring.datasource.username=admin
spring.datasource.password=admin

# Mostrar las consultas SQL generadas por Hibernate en la consola (opcional)
spring.jpa.show-sql=true

# Configuración de Hibernate para crear o actualizar automáticamente las tablas
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create

# Configuración del proveedor de conexión JDBC (opcional)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Configuración de los logs de Hibernate
#logging.level.org.hibernate=DEBUG


